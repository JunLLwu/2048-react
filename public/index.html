<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="2048 Game Recreated in React"
    />
    <title>2048</title>
  </head>
  <body>
    <h1 id="title">2048</h1>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="footer">
      <h3>Rules</h3>
      <p>Use your arrow keys to slide the number tiles around. Press ESC to restart.</p>
      <p>When two tiles of the same value meet, they combine and add their values together!</p>
      <p>Play until your tile reaches 2048 -- or even higher.</p>
      <p>You lose when you run out of moves.</p>
    </div>
  </body>
</html>
